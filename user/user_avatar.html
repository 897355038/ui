<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='../css/layui.css'>
    <link rel='stylesheet' href='../css/cropper.min.css'>
    <link rel='stylesheet' href='../css/user/user_avatar.css'>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <div class='row1'>
                <div class='cropper-box'>
                    <img id='image' src='/images/4.jpg' />
                </div>
                <div class='preview-box'>
                    <div>
                        <div class='img-preview w100'></div>
                        <p class='size'>100 × 100</p>
                    </div>
                    <div>
                        <div class='img-preview w50'></div>
                        <p class='size'>50 × 50</p>
                    </div>
                </div>
            </div>
            <div class='row2'>
                <input type="file" id='file' accept='image/png,image/jpeg'/>
                <button type='button' class='layui-btn' id='chooseImg'>上传</button>
                <button type='button' class='layui-btn layui-btn-danger' id='btnUpload'>确定</button>
            </div>
        </div>
      </div>
    <script src="../layui.js"></script>
    <script src='../js/jquery.js'></script>
    <script src='../js/cropper.min.js'></script>
    <script src='../js/jquery-cropper.min.js'></script>
    <script src='../js/baseAPI.js'></script>
    <script src='../js/user/user_avatar.js'></script>
</body>
</html>
