<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel='stylesheet' href='css/layui.css'>
    <link rel="stylesheet" href='css/login.css'>
</head>
<body>
    <div class='layui-main'>
        <div class='loginAndregister'>
             <h1>后台管理系统</h1>
             <div class='login-box'>
                <form class="layui-form" id='form_log'>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i> 
                        <input type="text" name="username" required lay-verify='required'  autocomplete="off" placeholder="请输入用户名" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i> 
                        <input type="password" name="password" required lay-verify='required|pwd'  autocomplete="off" placeholder="请输入密码" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button lay-submit  class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>
                    </div>
                    <div class="layui-form-item to-register">
                        <a href='javascript:;' >去注册</a>
                    </div>
                </form>
             </div>
             <div class='register-box'>
                <form class="layui-form" id='form_reg'>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i> 
                        <input type="text" name="username" required lay-verify='required'  autocomplete="off" placeholder="请输入用户名" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i> 
                        <input type="password" name="password" required lay-verify='required|pwd'  autocomplete="off" placeholder="请输入密码" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i> 
                        <input type="password" name="repassword" required lay-verify='required|pwd|repwd'  autocomplete="off" placeholder="再次确认密码" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">注册</button>
                    </div>
                    <div class="layui-form-item to-login">
                        <a href='javascript:;' >去登录</a>
                    </div>
                </form>
             </div>
        </div>
    </div>
    <script src='layui.js'></script>
    <script src='js/jquery.js'></script>
    <script src='js/baseAPI.js'></script>
    <script src='js/login.js'></script>
</body>
</html>
